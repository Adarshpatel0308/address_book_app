# Application name
spring.application.name=AddressBook

# Default profile (can be overridden by command line or environment variable)
spring.profiles.active=dev

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/UserDatabase
spring.datasource.username=root
spring.datasource.password=Adarsh@88899
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Common logging configuration (can be overridden by profile-specific files)
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/addressbook.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n